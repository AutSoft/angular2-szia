<h1>Login</h1>
<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" placeholder="Username" #username>
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input id="pwd" class="form-control" placeholder="Password" #password>
    </div>
    <div>
        <button class="btn btn-default" (click)="logIn(username.value, password.value)">Log in</button>
    </div>
</form>
